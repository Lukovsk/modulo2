<!DOCTYPE html>
<html>

<head>

<!-- Enunciado: Crie uma página web que permita ao usuário informar dois números, qual operação deseja realizar com esses valores (entre +, -, *, /, // e %) e, quando o usuário indicar que deseja que o cálculo seja realizado (pressionar um botão), mostre o resultado da operação. -->

<body>
	<script src="script.js"></script>
	<div id="main">
		<h1>Exercício 1</h1>
		<h2>Digite dois números e escolha uma operação</h2>
		<br />
		<div>
			<input type="number" id="valor1">
			<select id="operador" name="operador">

				<option value="+" selected> + </option>
				<option value="-"> - </option>
				<option value="*"> * </option>
				<option value="/"> / </option>
				<option value="^"> ^ </option>
				<option value="%"> mod </option>

			</select>
			<input type="number" id="valor2">

			<br><br>

			<br>

		</div>

		<div>
			<button onclick="Calculate()" class="button-calc"> Calcular </button>
		</div>
		<div id="calc">

		</div>

	</div>
</body>

</html>
