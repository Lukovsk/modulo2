<!-- Enunciado: Crie uma página web na qual o usuário possa digitar dois valores, cada um em uma caixa de texto. Quando o usuário indicar que deseja que os valores sejam trocados (clicando no botão "Troca"), os valores contidos nas caixas de texto são trocados, ou seja, se na primeira caixa de texto estiver escrito "IPT" e na segunda, "Inteli", quando solicitada a troca, a primeira caixa de texto deve contar "IPT" e a segunda, "Inteli". -->

<!-- Ou seja: dois inputs e um botão, o botão inverte o texto dos inputs. -->

<body>
    <script src="script.js"></script>
    <div id="main">
        <h1>Exercício 2</h1>
        <h2>Digite dois valores</h2>
        <br />
        <div>
            <input type="text" id="valor1">

            <input type="text" id="valor2">
            <br><br>

        </div>

        <div>
            <button onclick="Troca()" class="button-calc"> Troca </button>
        </div>
        <div id="calc">

        </div>

    </div>
</body>
