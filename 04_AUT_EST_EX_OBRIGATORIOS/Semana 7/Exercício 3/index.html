<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />

    <!-- Estilo -->

<!-- Enunciado: Crie uma página web na qual o usuário deva escrever em um campo de texto o número de seu celular no formato "(XX)XXXXX-XXXX" e, caso o formato não seja respeitado, o usuário seja notificado. -->

<!-- Ou seja: input em um formato e se estiver errado notifica -->

<body>
    <script src="script.js"></script>
    <div id="main">
        <h1>Exercício 3</h1>
        <h2>Digite o número do seu celular no formato (XX)XXXXX-XXXX</h2>
        <br />
        <form>
            <input type="text" oninput="mascaraTelefone(this)" value="(" id="phone" pattern="\(\d{2}\)\d{5}-\d{4}"
                required>
            <br /><br /><br /><br />

            <input type="submit" onclick="notificar()">

        </form>

    </div>
</body>

</html>
