<!-- Enunciado: Crie uma página web na qual o usuário informe a quantidade de alunos e a nota de cada aluno na prova e no trabalho. Quando o ususário finalizar o fornecimento de todas as informações e solicitar o cálculo, mostre:

a média de cada aluno, calculada considerando peso 2 para a prova e 3 para o trabalho;
a média geral, considerando todos os alunos;
a média artiméticas das notas de prova;
a média artiméticas das notas de trabalho;
a menor e a maior notas de prova;
a menor e a maior notas de trabalho.
Obs: note que a quantidade de campos para inserção das notas de cada aluno depende da quantidade de alunos informada.
Obs.2: o máximo de nota é 1000 e ela não pode ser negativa -->

<body>
    <script src="script.js"></script>
    <div id="main">
        <h1>Exercício 5</h1>
        <h2>Digite a quantidade de alunos e depois preencha as notas deles</h2>
        <br />

        <div>

            <input type="number" id="quantidadeAlunos" pattern="\[0-9]{3}" max="100" min="0">
            <button onclick="CriarAlunos()" class="button-calc"> Mostrar alunos </button>

        </div>

        <div id="listaAlunos">

        </div>

        <div id="listaMédias">

        </div>

        <div id="outrasMédias">

        </div>

    </div>
</body>
